{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between mb-4">
        <a href="{% url 'upload_doc' %}" class="btn btn-primary">Добавить изображение</a>
        <a href="#" class="btn btn-success">Проанализировать</a>
    </div>
    <div class="row">
        {% for doc in docs %}
        <div class="col-md-3 mb-4 text-center">
            <div class="card">
                <img src="{{ doc.file_path.url }}" class="card-img-top" alt="Doc {{ doc.id }}">
                <div class="card-body">
                    <p>ID: {{ doc.id }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p>Нет загруженных изображений.</p>
        {% endfor %}
    </div>
</body>
</html>
